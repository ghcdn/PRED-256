<!DOCTYPE html>
<html>

<head>
    <title>hls player| PRED-256 </title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <div id="movie" align="center">
        <video id="video"  width=80% height="500" controls poster="https://cdn.jsdelivr.net/gh/ghcdn/PRED-256/pic0.jpg"></video>
        <p>PRED-256 ケツ穴丸見えでイキ狂う敏感メス奴●（社長秘書）夫には言えない深夜の残業 山岸逢花</p>
        <script>
        var video = document.getElementById('video');
        var videoSrc = 'https://cdn.jsdelivr.net/gh/ghcdn/PRED-256/res/index.m3u8';
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }
        </script>
    </div>
</body>

</html>
